<!--
colgroup用来定义表中的一组列表
可以在<colgroup></colgroup>中定义多个col，对应不同的列
可以对具体的某个列设定特殊的样式
如果有三列，想要对第二列进行样式设定，第一列虽然没有采取任何样式
但我们仍然需要添加一个空的<col>元素，否则会把样式添加到第一列，第三列的<col>元素可以省略
-->
<style>
    .batman {
        background-color: #d7d9f2;
    }

    .flash {
        background-color: #ffe8d4;
    }

    caption {
        padding: 8px;
        caption-side: bottom;
    }

    table {
        border-collapse: collapse;
        border: 2px solid rgb(100, 100, 100);
        letter-spacing: 1px;
        font-family: sans-serif;
        font-size: .7rem;
    }

    td,
    th {
        border: 1px solid rgb(100, 100, 100);
        padding: 10px 10px;
    }

    td {
        text-align: center;
    }
</style>
<table>
    <caption>Superheros and sidekicks</caption>
    <colgroup>
        <col>
        <col span="3" class="batman">
        <col span="1" class="flash">
    </colgroup>
    <tr>
        <td> </td>
        <th scope="col">Batman</th>
        <th scope="col">Robin</th>
        <th scope="col">The Flash</th>
        <th scope="col">Kid Flash</th>
    </tr>
    <tr>
        <th scope="row">Skill</th>
        <td>Smarts</td>
        <td>Dex, acrobat</td>
        <td>Super speed</td>
        <td>Super speed</td>
    </tr>
</table>
